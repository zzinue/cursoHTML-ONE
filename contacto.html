<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />

    <link rel="stylesheet" href="style.css" />

    <title>Contacto</title>
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="./imagenes/logo.png" alt="" /></h1>
        <nav>
          <ul>
            <li><a href="./index.html"> Home</a></li>
            <li><a href="./productos.html"> Productos</a></li>
            <li><a href="">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" />
        <label for="correoelectronico">Correo electronico</label>
        <input type="text" id="correoelectronico" />
        <label for="telefono">Telefono</label>
        <input type="text" id="telefono" />
        <label for="mensaje">Mensaje</label>

        <textarea name="" id="" cols="70" rows="10" id="mensaje"></textarea>

        <div>
          <p>Como le gustaria que lo contactemos</p>

          <label for="radio-email">Email</label>
          <input type="radio" name="contacto" id="radio-email" value="email" />
          <label for="radio-telefono">Telefono</label>
          <input
            type="radio"
            name="contacto"
            id="radio-telefono"
            value="telefono"
          />
          <label for="radio-whatsapp">Whatsapp</label>
          <input
            type="radio"
            name="contacto"
            id="radio-whatsapp"
            value="whatsapp"
          />
        </div>

        <label for="">
          <input type="checkbox" /> Le gustaria recibir novedades de la barberia
          Alura?
        </label>
        <input type="submit" name="" id="" value="Enviar" />
      </form>
    </main>
    <footer>
      <img src="/imagenes/logo-blanco.png" alt="" />

    </footer>
  </body>
