    <header>

    <main>
      <form>

        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" class="input-padron" />
        <label for="mensaje">Mensaje</label>

        <textarea
          name=""
          id=""
          cols="70"
          rows="10"
          id="mensaje"
          class="input-padron"
        ></textarea>

        <div>
          <p>Como le gustaria que lo contactemos</p>

          <label for="radio-email">
            <input
              type="radio"
              name="contacto"
              id="radio-email"
              value="email"
            />
            Email</label
          >
          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              id="radio-telefono"
              value="telefono"
            />Telefono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              id="radio-whatsapp"
              value="whatsapp"
            />Whatsapp</label
          >
        </div>
        <div>
          <p>En cual horario prefiere ser atendido</p>
          <select name="" id="">
            <option value="">Ma√±ana</option>

          </select>
        </div>

          <input type="checkbox" /> Le gustaria recibir novedades de la barberia

      </form>
