<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />

    <link rel="stylesheet" href="style.css" />

    <title>Contacto</title>
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="./imagenes/logo.png" alt="imagende alt" /></h1>
        <nav>
          <ul>
            <li><a href="./index.html"> Home</a></li>
            <li><a href="./productos.html"> Productos</a></li>
            <li><a href="">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required />
        <label for="correoelectronico">Correo electronico</label>
        <input
          type="email"
          id="correoelectronico"
          class="input-padron"
          required
          placeholder="like@gmail.com"
        />
        <label for="telefono">Telefono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(55)xx xx xx xx"
        />
        <label for="mensaje">Mensaje</label>

        <textarea
          name=""
          id=""
          cols="70"
          rows="10"
          id="mensaje"
          class="input-padron"
          required
        ></textarea>

        <fieldset>
          <legend>Como le gustaria que lo contactemos</legend>

          <label for="radio-email">
            <input
              type="radio"
              name="contacto"
              id="radio-email"
              value="email"
            />
            Email</label
          >
          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              id="radio-telefono"
              value="telefono"
            />Telefono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              id="radio-whatsapp"
              value="whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>En cual horario prefiere ser atendido</legend>
          <select name="" id="">
            <option value="">Ma√±ana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
        </fieldset>
        <label for="" class="checkbox">
          <input type="checkbox" checked /> Le gustaria recibir novedades de la
          barberia Alura?
        </label>
        <input type="submit" name="" id="" value="Enviar" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horario</th>
          </tr>
        </thead>

        <tr>
          <td>Lunes</td>
          <td>08h-20h</td>
        </tr>
        <tr>
          <td>Miiercoles</td>
          <td>08h-20h</td>
        </tr>
        <tr>
          <td>Viernes</td>
          <td>08h-20h</td>
        </tr>
      </table>
    </main>
    <footer>
      <img src="/imagenes/logo-blanco.png" alt="imagen alt del footer" />
      <p class="copyright">&copy Copyright Barberia Alura 2020</p>
    </footer>
  </body>
</html>
